- name: Install Docker
  hosts: all
  become: true
  tasks: 
  - name: Add packges to allow apt to use a repository over HTTPS
    apt:
      update_cache: true
      name: "{{ packages }}"
      state: present
    vars:
      packages:
        - apt-transport-https
        - ca-certificates
        - curl
        - gnupg-agent
        - software-properties-common
  - name: Add Dockerâ€™s official GPG key
    apt_key:
      url: https://download.docker.com/linux/ubuntu/gpg
      state: present
  - name: Add repo stable
    apt_repository:
      repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_facts['distribution_release'] }} stable"
      state: present 
  - name: Update packs
    apt:
      update_cache: true
  - name: Install Docker
    apt:
      name: "{{ packages }}"
      state: present
    vars:
      packages:
        - docker-ce
        - docker-ce-cli
        - containerd.io

version: '3.3'
services:
  node-exporter:
    image: prom/node-exporter:v0.15.2
    user: root
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points="^/(sys|proc|dev|host|etc)($$|/)"'
    networks:
      - backnet
      - frontnet
  post_db:
    image: mongo:${MONGO_VER}
    volumes:
      - post_db:${DB_DIR}
    networks:
      backnet:
        aliases:
          - post_db
          - comment_db
  ui:
    image: ${USER_NAME}/ui:${UI_VER}
    ports:
      - '${PORTS}/tcp'
    networks:
      - frontnet
  post:
    image: ${USER_NAME}/post:${POST_VER}
    networks:
      - backnet
      - frontnet
  comment:
    image: ${USER_NAME}/comment:${COMMENT_VER}
    networks:
      - backnet
      - frontnet
  prometheus:
    image: ${USER_NAME}/prometheus
    ports:
      - '9090:9090'
    volumes:
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention=1d'
    networks:
      - backnet
      - frontnet

volumes:
  post_db:
  prometheus_data:

networks:
  backnet:
  frontnet:

version: '3.3'
services:
  post_db:
    image: mongo:${MONGO_VER}
    volumes:
      - post_db:${DB_DIR}
    networks:
      backnet:
        aliases:
          - post_db
          - comment_db
  ui:
    image: ${USER_NAME}/ui:${UI_VER}
    ports:
      - '${PORTS}/tcp'
    networks:
      - frontnet

  post:
    image: ${USER_NAME}/post:${POST_VER}
    environment:
      - POST_DATABASE_HOST=post_db
      - POST_DATABASE=posts
    depends_on:
      - post_db
    ports:
      - "5000:5000"
    networks:
      - backnet
      - frontnet
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224
        tag: service.post

  comment:
    image: ${USER_NAME}/comment:${COMMENT_VER}
    networks:
      - backnet
      - frontnet

volumes:
  post_db:

networks:
  frontnet:
    driver: bridge
  backnet:
    driver: bridge
